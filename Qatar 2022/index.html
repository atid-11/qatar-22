<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>title</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="logo 22.png" alt="logo" />
          <h3>Qatar 2022</h3>
        </div>
        <div class="options">
          <a href="">Home</a>
          <a href="">Quiz</a>
          <a href="">History</a>
          <a href="">Clubs</a>
          <a href="">Score</a>
        </div>
      </div>
    </header>
    <div class="home pg">
      <div
        id="carousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="650000"
      >
        <!-- Carousel Content -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="stade 5.jpg" alt="" class="w-100" />
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-8 bg-custom d-none d-lg-block py-3 px-0">
                    <h1>Quiz</h1>
                    <div
                      class="border-top border-primary w-50 mx-auto my-3"
                    ></div>
                    <h3 class="pb-3">
                      a simple quiz about the world cup history
                    </h3>

                    <a href="#" class="btn btn-primary btn-lg ml-2">Go Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="stade2.jpg" alt="" class="w-100" />
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-end text-right">
                  <div class="col-5 bg-custom d-none d-lg-block py-3 px-0 pr-3">
                    <p class="lead pb-3">menich 3aref chnua chnekteb lenna</p>
                    <a href="#" class="btn btn-danger btn-lg">See Phone</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <img src="stade3.jpg" alt="" class="w-100" />
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-start text-left">
                  <div class="col-7 bg-custom d-none d-lg-block py-3 px-0 pl-3">
                    <h3 class="pb-3">history</h3>
                    <p class="lead">7atta lenna menich 3aref chnua chnekteb</p>
                    <a href="#" class="btn btn-primary btn-lg">Start Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Carousel Content -->

        <!-- Previous & Next Buttons -->
        <a
          href="#carousel"
          class="carousel-control-prev"
          role="button"
          data-slide="prev"
        >
          <span class="fas fa-chevron-left fa-2x"></span>
        </a>

        <a
          href="#carousel"
          class="carousel-control-next"
          role="button"
          data-slide="next"
        >
          <span class="fas fa-chevron-right fa-2x"></span>
        </a>
        <!-- End Previous & Next Buttons -->
      </div>
      <!-- End Image Carousel -->
    </div>
    <div class="quiz pg">
      <div id="quiz">
        <h1>
          <span>W</span>orld <span>C</span>up <span>Q</span>uiz
          <i class="far fa-question-circle"></i>
        </h1>

        <h2 id="question"></h2>

        <h3 id="score"></h3>

        <div class="choices">
          <button id="guess0" class="btn">
            <p id="choice0"></p>
          </button>

          <button id="guess1" class="btn">
            <p id="choice1"></p>
          </button>

          <button id="guess2" class="btn">
            <p id="choice2"></p>
          </button>

          <button id="guess3" class="btn">
            <p id="choice3"></p>
          </button>
        </div>

        <p id="progress"></p>
      </div>
    </div>
    <div class="history pg"></div>
    <div class="clubs pg"></div>
    <div class="score pg"></div>

    <!-- Script Source Files -->

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 4.5 JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!--quiz js-->
    <script src="js/quiz.js"></script>
    <!-- End Script Source Files -->
  </body>
</html>
